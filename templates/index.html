<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Image Text Extraction</title>
  </head>
  <body>
    <h1>Upload an Image for OCR</h1>
    <form
      id="uploadForm"
      action="/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="entity">Choose an Entity:</label>
      <select id="entity" name="entity_name" required>
        <option value="width">Width</option>
        <option value="depth">Depth</option>
        <option value="height">Height</option>
        <option value="item_weight">Item Weight</option>
        <option value="maximum_weight_recommendation">
          Maximum Weight Recommendation
        </option>
        <option value="voltage">Voltage</option>
        <option value="wattage">Wattage</option>
        <option value="item_volume">Item Volume</option>
      </select>
      <br /><br />
      <input type="file" name="image" accept="image/*" required />
      <br /><br />
      <button type="submit">Extract Text</button>
    </form>
  </body>
</html>
